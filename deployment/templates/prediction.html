{% extends "layout.html" %}
{% block content %}
<body>
<div class="dash">
    <div class="graph">
        <div id='pie_chart' class='chart'></div>
    </div>
    <div class="graph">
        <div id='week_pie_chart' class='chart'></div>
    </div>
     <div class="graph">
        <div id='line_fig' class='chart'></div>
    </div>
        <div>Text</div>
    </div>
</div>
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs1 = {{pie_fig | safe}};
  var graphs2 = {{week_pie_fig | safe}};
  var graphs3 = {{line_fig | safe}};
  Plotly.plot('pie_chart',graphs1,{});
  Plotly.plot('week_pie_chart',graphs2,{});
  Plotly.plot('line_fig',graphs3,{});
</script>
</body>
{% endblock content %}
